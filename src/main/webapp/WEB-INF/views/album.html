<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="Simplicity Itself"/>

    <title>Mike and Tracy's Big Fat Greek Honeymoon</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
    <link href="/resources/css/bootstrap-responsive.min.css" rel="stylesheet">
    </link>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <link href="/resources/css/custom.css" rel="stylesheet">
    </link>
    
    <!-- begin blueimp -->
    <link rel="stylesheet" href="/resources/blueimp/css/blueimp-gallery.min.css">
    </link>
    <!-- end blueimp -->
</head>
<body>
<!-- begin blueimp -->
<!-- The Gallery as lightbox dialog, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>
<!-- end blueimp -->
			
<!-- {!begin layout} -->
<div th:include="layout :: head"></div>
<!-- {!end layout} -->

<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
		</div>
		<div class="span8">
			<div style="float:left;line-height:30px;font-weight:bold;">Add More Photos: </div>
			<form action="http://127.0.0.1/addphotos.php" method="post" enctype="multipart/form-data">
    			<input type="hidden" name="albumId" th:value="${album.id}" />
    			<input type="file" name="upload[]" multiple="multiple" />
    			<input type="submit" value="Add Photos" />
			</form>
			
			<h3 th:text="${album.title}"></h3>
			<h5 th:text="${album.description}"></h5>
			
			<div id="links">
				<a th:each="photo,status : ${album.photos}" th:href="'http://127.0.0.1/image.php?id=' + ${photo.photoId}">
					<img th:src="'http://127.0.0.1/image.php?id=' + ${photo.thumbId}" alt="pic"/>
				</a>
			</div>
			
		</div>
		<div class="span2">
		</div>
	</div>
</div>
<!-- begin blueimp -->
<script src="/resources/blueimp/js/blueimp-gallery.min.js"></script>
<script>
document.getElementById('links').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
};
</script>
<!-- end blueimp -->
</body>
</html>
